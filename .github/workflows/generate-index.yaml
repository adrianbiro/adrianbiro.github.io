name: Generate index.md
on:
  push:

env:
  filename: "index.md"

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1
      - name: "Generate ${{ env.filename }}"
        shell: pwsh
        run: |
          $PSVersionTable
          Write-Host "`n`n"
          ./scripts/generate-index.ps1
      - name: "Commit ${{ env.filename }}"
        shell: bash
        run: |
          bash --version
          echo -e "\n\nChecking diff for changes in ${{ env.filename }}\n\n."
          if (( $(git diff ${{ env.filename }} | wc -l) > 0 )); then
            git config --global user.name ${{ github.actor }}
            git config --global user.email "${{ github.actor }}@users.noreply.github.com"
            git add ${{ env.filename }}
            git commit -m "Adding ${{ env.filename }}"
            git push
          else
            echo "\nNothing to commit, working tree clean."
          fi